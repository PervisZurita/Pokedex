<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pekedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Buscar Pokémon</h1>
        <div>
            <form action="" class="row">
                <div class="col-6">
                    <label for="tipoP" class="form-label row">
                        Tipo de Pokémon
                        <select name="tipoP" id="tipoP" class="form-select">
                           <option value="m">Selecciona un Item</option>
                            <option value="todos">Todos</option>
                        </select>
                    </label>
                </div>
            </form>
            
            <div class="row justify-content-center">
                <div class="col-md-6 mb-3">
                    <label for="busqueda" class="form-label">Nombre del Pokémon</label>
                    <input type="text" name="busqueda" placeholder="Busca tu Pokémon" id="busqueda" class="form-control">
                </div>

                <div class="col-md-6 text-center">
                    <button class="btn btn-outline-success" id="boton" type="button">Buscar Pokémon</button>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="contenedor">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="pokemon-image">
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Pokémon</h5>
                        <p class="card-text">Número: #001</p>
                        <button>Ver más detalles</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar mt-4 justify-content-between" id="paginacion">
            <button class="btn btn-warning" type="button" id="previust">←← Anterior</button>
            <button class="btn btn-warning" type="button" id="next">Siguiente →→</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
